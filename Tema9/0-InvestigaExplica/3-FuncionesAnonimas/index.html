<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>

    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Los estilos han salido de GPT no me escondo -->
    <style>
        body {
            /* Centrar el contenido y darle un fondo translúcido */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Asegura que la altura de la ventana sea 100% */
            margin: 0;
            /* Elimina los márgenes predeterminados del body */
            background-color: #f0f0f0;
            /* Fondo de la página */
        }

        /* Caja con fondo translúcido */
        .caja {
            background-color: rgba(0, 0, 0, 0.5);
            /* Fondo negro con opacidad (translúcido) */
            padding: 20px;
            border-radius: 10px;
            /* Bordes redondeados */
            text-align: center;
            /* Centra el texto dentro de la caja */
            color: white;
            /* Color del texto */
        }

        h1 {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="caja">
        <h1>Presioname!</h1>

        <h1>Y a mí también!</h1>
    </div>
</body>

</html>
