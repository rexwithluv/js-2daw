<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boltcss/bolt.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Energía</title>
</head>

<body>
    <div class="container">
        <div class="centered-box">
            <h1>Energías en España</h1>
            <hr>

            <h3>Total de MW</h3>
            <h5 id="total"></h5><br>

            <h3>Media de MW</h3>
            <h5 id="media"></h5><br>

            <h3>Año que generó más energía</h3>
            <h5 id="anyoMax"></h5><br>

            <h3>Año que generó menos energía</h3>
            <h5 id="anyoMin"></h5><br>

            <h3>Años que se generó más de 200MW</h3>
            <h5 id="anyo200"></h5>

        </div>
    </div>

</body>

</html>
