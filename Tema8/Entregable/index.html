<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boltcss/bolt.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Ejercicio </title>
</head>

<body>
    <div class="container">
        <div class="centered-box">
            <h1>Formulario</h1>

            <form action="#" id="form">
                <putilla>DNI:</putilla>
                <input type="text" name="dni" id="dni"> <br>

                <putilla>Nombre:</putilla>
                <input type="text" name="nombre" id="nombre"><br>

                <putilla>Apellidos:</putilla>
                <input type="text" name="apellidos" id="apellidos"><br>

                <putilla>Ciudad:</putilla>
                <input type="text" name="ciudad" id="ciudad">

                <p></p>

                <button type="submit">Guardar</button>
            </form>

            <hr>

            <h3>Los datos almacenados:</h3>
            <table id="tabla">
                <caption>Tabla con los datos almacenados</caption>
                <thead>
                    <tr>
                        <th scope="col" col="dni">DNI</th>
                        <th scope="col" col="nombre">Nombre</th>
                        <th scope="col" col="apellidos">Apellidos</th>
                        <th scope="col" col="ciudad">Ciudad</th>
                        <th scope="col" col="fecha-alta">Fecha de alta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123456789</td>
                        <td>Perico</td>
                        <td>De los Palotes</td>
                        <td>Madrid</td>
                        <td>01/01/2024</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
