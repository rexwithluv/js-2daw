<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Si existe la hoja de estilos -->
    <link rel="stylesheet" href="style.css">

    <!-- Estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Si existe JavaScript externo -->
    <script src="script.js" defer></script>

    <title>Ejercicio </title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center min-vh-100">
        <div class="container border rounded bg-body-secondary text-center">
            <form action="#" method="get" id="form">
                <h1 class="mt-2">Formulario</h1>

                <div class="input-group mb-3">
                    <label for="dni" class="input-group-text">DNI:</label>
                    <input type="text" name="dni" id="dni" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <label for="nombre" class="input-group-text">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <label for="apellidos" class="input-group-text">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <label for="ciudad" class="input-group-text">Ciudad:</label>
                    <input type="text" name="ciudad" id="ciudad" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary mt-3 mb-3">Guardar</button>
            </form>
        </div>


        <div class="container border rounded bg-body-secondary mt-5 text-center">
            <h3 class="mt-2">Los datos almacenados</h3>

            <table id="tabla" class="table table-striped table-hover border">
                <caption>Datos</caption>
                <thead>
                    <tr>
                        <th scope="col" col="dni">DNI</th>
                        <th scope="col" col="nombre">Nombre</th>
                        <th scope="col" col="apellidos">Apellidos</th>
                        <th scope="col" col="ciudad">Ciudad</th>
                        <th scope="col" col="fecha-alta">Fecha de alta</th>
                        <th scope="col" col="botones">Actividad</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
