<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <script src="stock.js" defer></script>
    <title>Ejercicio</title>
</head>

<body>


    <div class="container-fluid px-4">

        <h1 class="my-4 text-center">Productos</h1>

        <form action="#" method="get" id="formulario" class="row m-auto gx-4 gy-3 pb-3 border rounded bg-light">
            <div class="col-md-3">
                <div class="input-group">
                    <label class="input-group-text">ID</label>
                    <input type="text" name="idProducto" id="idProducto" class="form-control" placeholder="ID">
                </div>
            </div>

            <div class="col-md-3">
                <div class="input-group">
                    <label class="input-group-text">Nombre</label>
                    <input type="text" name="nombreProducto" id="nombreProducto" class="form-control"
                        placeholder="Nombre">
                </div>
            </div>

            <div class="col-md-3">
                <div class="input-group">
                    <label class="input-group-text">Cantidad</label>
                    <input type="text" name="cantidadProducto" id="cantidadProducto" class="form-control"
                        placeholder="Cantidad">
                </div>
            </div>

            <div class="col-md-3">
                <div class="input-group">
                    <label class="input-group-text">Precio</label>
                    <input type="text" name="precioProducto" id="precioProducto" class="form-control"
                        placeholder="Precio">
                </div>
            </div>

            <div class="col-md-12 d-flex justify-content-center">
                <div class="pt-3 pb-4 d-flex gap-4">
                    <button type="submit" class="btn btn-primary px-3">
                        Crear/Modificar
                    </button>
                    <button type="submit" class="btn btn-danger px-3">
                        Eliminar
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="container-fluid px-4">

        <h1 class="my-4 text-center">Listado de productos</h1>

        <table class="table table-hover text-center align-items-center">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad actual</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>

    </div>
</body>

</html>
