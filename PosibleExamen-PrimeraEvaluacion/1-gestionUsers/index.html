<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Ejercicio </title>
</head>

<body>
    <div class="vh-100 d-flex align-items-center justify-content-center" id="formDiv">
        <form class="shadow text-center p-5 rounded-3" id="form" method="get" action="#">

            <h1 class="mb-4">
                Iniciar sesión en <br>
                gestión de usuarios
            </h1>

            <div class="form-floating ">
                <input type="text" class="form-control" id="username">
                <label>Usuario</label>
            </div>

            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="passwd">
                <label>Contraseña</label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg mt-4">Iniciar sesión</button>
        </form>
    </div>


    <div hidden class="container text-center mt-3" id="tableDiv">

        <div class="alert alert-secondary" role="alert">
            Has entrado <span id="numeroVeces"></span> veces!
        </div>

        <h2>Lista de usuarios registrados</h2>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="table-primary">Usuario</th>
                    <th scope="col" class="table-primary">Contraseña</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="tBody">
            </tbody>
        </table>
    </div>
</body>

</html>
