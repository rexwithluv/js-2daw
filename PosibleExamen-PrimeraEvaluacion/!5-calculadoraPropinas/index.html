<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora de propinas</title>
</head>

<body>
    <div class="vh-100 d-flex align-items-center justify-content-center">
        <form class="shadow text-center p-5 rounded-3" id="form" method="get" action="#">

            <h1 class="mb-4">
                Calculadora de propinas
            </h1>

            <div class="form-floating ">
                <input type="number" class="form-control" id="dinero">
                <label>Cuenta: </label>
            </div>

            <div class="form-floating mt-3">
                <input type="number" class="form-control" id="porcentaje">
                <label>% de propina: </label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg mt-4">Calcular</button>

            <hr>

            <h3>La propina que debes dar es: </h3>
            <h3 id="cuentaTotal"></h3>

        </form>
    </div>
</body>

</html>
