<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="bg-light bg-opacity-25 rounded shadow p-4 box">

            <h1 class="pb-2 text-center">Calculadora</h1>

            <form class="d-flex flex-column align-items-center form" action="#" method="get" id="form">

                <div class="alert alert-danger d-none align-items-center" role="alert" id="div-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                        aria-label="Warning:">
                        <path
                            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                    <div class="ps-2">Recuerda que trabajar con 0 en matemáticas puede dar resultados extraños!</div>
                </div>

                <div class="form-floating mb-3 w-100">
                    <input type="number" class="form-control text-center fs-5" name="num-one" id="num-one"
                        placeholder="Número 1" aria-label="Número 1">
                    <label for="num-one">Tu primer número es...</label>
                </div>

                <div class="d-flex justify-content-between w-100 mb-3 buttons">
                    <button type="submit" class="btn btn-secondary flex-grow-1 mx-1 fw-bold" id="add">+</button>
                    <button type="submit" class="btn btn-secondary flex-grow-1 mx-1 fw-bold" id="subtract">-</button>
                    <button type="submit" class="btn btn-secondary flex-grow-1 mx-1 fw-bold" id="multiply">*</button>
                    <button type="submit" class="btn btn-secondary flex-grow-1 mx-1 fw-bold" id="divide">/</button>
                    <button type="submit" class="btn flex-grow-1 mx-1 fw-bold " id="clear">CE</button>
                </div>

                <div class="form-floating mb-3 w-100">
                    <input type="number" class="form-control text-center fs-5" name="num-two" id="num-two"
                        placeholder="Número 2" aria-label="Número 2">
                    <label for="num-two">Tu segundo número es...</label>
                </div>

                <div class="form-floating mt-4 w-100">
                    <input class="form-control text-center fs-5" type="number" name="result" id="result" disabled>
                    <label for="result">El resultado es...</label>
                </div>
            </form>
        </div>
    </div>
</body>
